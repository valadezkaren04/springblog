<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Here are the parks!</title>
</head>
<body>
    <ul th:each="park : ${parks}">
        <th:block th:if="${parks.isEmpty()}">
            <li th:text="${park.name}"></li>
        </th:block>
       <li>Hello</li> <!-- this will be considered the else ; has to be outside of the block-->


    </ul>
</body>
</html>
