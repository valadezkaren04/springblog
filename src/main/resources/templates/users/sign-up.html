<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input id="password-confirm" name="password-confirm" type="password" class="validate" />
    <label for="password-confirm">Confirm Password</label>
    <span class="helper-text" data-error="Your passwords don't match!" data-success="Fantastic"></span>

    <input value="Sign me up!" type="submit" />
</form>
<script>
</script>
</body>
</html>
