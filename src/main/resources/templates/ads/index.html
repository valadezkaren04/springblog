
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <th:block th:include="partials/styles.html :: styles"></th:block>
</head>
<body>
<!--<nav th:replace="partials/navbar.html :: navbar"></nav>-->
<!--<header th:include="partials/header.html :: header"></header>-->
<h2>Posts index page</h2>
<th:block th:each="ad: ${ads}">
    <h3 th:text="${ad.title}"></h3>
    <p th:text="${ad.description}"></p>
    <p style="color: #6014aa" th:text="${ad.user.username}"></p>
    <div>
        <span th:each="cat : ${ad.categories}">
            | <span th:text="${cat.name}"/> |
        </span>
    </div>
</th:block>
<footer th:include="partials/footer.html :: footer"></footer>
<script th:include="partials/scripts.html :: scripts"></script>
</body>
</html>
