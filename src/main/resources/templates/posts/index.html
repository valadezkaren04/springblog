<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Viewing the posts</title>
    <th:block th:replace="partials/styles  :: styles"></th:block>
</head>
<body>
<h1></h1>
<th:block th:replace="partials/navbar :: navbar"></th:block>
<div th:each="post: ${posts}">
    <th:block>
        <h4 th:text="${post.title}"></h4>
        <p th:text="${post.body}"></p>
        <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="POST">
            <!-- <input hidden th:value="${post.id}"> -->
            <!-- @ : access the directories and files -->
            <button type="submit">Delete</button>
        </form>
        <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="POST">
            <input hidden th:value="${post.title}" name="title">
            <input hidden th:value="${post.body}" name="body">
            <button type="submit">Edit</button>
        </form>
    </th:block>

</div>
<th:block th:include="partials/scripts  :: scripts"></th:block>
</body>
</html>
