<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/posts/create" th:action="@{/posts/create}" method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <textarea th:field="*{body}"></textarea>
    <br />
    <input type="submit" />
</form>
</body>
</html>
