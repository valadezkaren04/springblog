<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/styles :: styles"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="card">
    <div class="card-body">
        <h2 class="card-title" th:text="${post.title}"></h2>
        <p class="card-text" th:text="${post.body}"></p>
        <p>Post created by: <span th:text="${post.user.email}"></span></p>
        <form th:action="@{/posts/delete/{id}(id = ${post.id})}" method="POST">
            <!-- <input hidden th:value="${post.id}"> -->
            <!-- @ : access the directories and files -->
            <button class="btn" type="submit">Delete Post</button>
        </form>
        <a th:action="@{/posts/{id}/edit(id=${post.id})}" method="POST">
            <input hidden th:value="${post.title}" name="title">
            <input hidden th:value="${post.body}" name="body">
            <a class="btn" th:href="@{/posts/{id}/edit(id=${post.id})}">Edit Post</a>
        </a>
    </div>
</div>



<section th:include="partials/scripts :: scripts"></section>
</body>
</html>
