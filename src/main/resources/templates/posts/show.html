<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="partials/styles.html  :: styles"></th:block>
    </div>
</head>
<body>
<th:block th:include="partials/navbar.html :: navbar"></th:block>
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
    <p th:text="${post.user.email}"></p>
        <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="POST">
            <!-- <input hidden th:value="${post.id}"> -->
            <!-- @ : access the directories and files -->
            <button type="submit">Delete Post</button>
        </form>
        <a th:action="@{/posts/{id}/edit(id=${post.id})}" method="POST">
            <input hidden th:value="${post.title}" name="title">
            <input hidden th:value="${post.body}" name="body">
            <a th:href="@{/posts/{id}/edit(id=${post.id})}">Edit Post</a>
        </a>

<th:block th:include="partials/scripts.html  :: scripts"></th:block>
</body>
</html>
