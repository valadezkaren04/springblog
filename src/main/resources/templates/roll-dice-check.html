<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head">
    <meta charset="UTF-8">
    <title>Hold on tight!...Checking your guess...</title>
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>
    <h1>Hello! n.n</h1>
    <p>The number you guessed is: <span th:text="${n}"></span></p>
    <p>Roll of the dice is: <span th:text="${randomNum}"></span></p>
    <p th:if="${checkingGuess}">You guessed it right!</p>
    <p th:if="${!checkingGuess}">Aww, sad :c, wrong guess... </p>

    <footer th:replace="partials/footer :: footer"/>
    <script th:replace="partials/scripts :: scripts"/>
</body>
</html>
