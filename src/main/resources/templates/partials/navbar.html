<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/posts"><h2>Chimmy's Blog</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 links">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/posts">View Posts</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="/posts/create">Create A Post</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="/login">Log In</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="/sign-up">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post" id="form1">
                        <a onclick="document.getElementById('form1').submit();" class="nav-link active">Log Out</a>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--<th:block th:include="partials/scripts.html  :: scripts"></th:block>-->
</body>
</html>
